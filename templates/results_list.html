{% extends "layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block section %}
	<div class= "query_results">
	<ul>
	{% for result in results %}
	<li> <a href="http://127.0.0.1:5000/results?q={{result.name}}">{{result.userFacingName}}</a></li>
	{% endfor %}
	</ul>

{% endblock %}
