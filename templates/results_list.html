{% extends "layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block section %}
	<div class= "col-sn-8 blog-main">
	{% for result in results %}
	<div class = "blog-post">
		<h2 class = "blog-post-title"> {{result.name}} </h2>
		<p>{{result.text}} </p>
	</div>
	{% endfor %}

{% endblock %}
